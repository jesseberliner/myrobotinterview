<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: header"></th:block>
    <title>Add Job</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <h1>Welcome to RoboInterview!</h1>
    <form th:action="@{/addjob}" method="post" th:object="${job}">
        Job Title: <input type="text" id="title" placeholder="Job Title" th:field="*{title}"
               autofocus="autofocus"/><br/>
        Job Description: <br/><textarea type="text" id="description" placeholder="Job Description" th:field="*{description}"/><br/>
        Job Expiration: <input type="date" name="dateExpires"  /><br/>
        Hiring Manager Email: <input type="email" id="manageremail" placeholder="john@company.com" th:field="*{hiringManagerEmail}"/><br/>
        Job Keywords:<br/>
        Enter the keywords you want to match in the resume.<br/>
        <textarea type="text" name="keywords" placeholder="Java, Selenium, Databases" ></textarea><br/>


        <div class="form-row">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>
<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
