<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:fragment="header">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous"/>
        <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    </th:block>

    <title>You shouldn't be here</title>
</head>
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <div sec:authorize="isAuthenticated()" class="nav-item nav-link text-light" th:inline="text">
                Welcome [[${#authentication.name}]]!
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <th:block sec:authorize="isAuthenticated()">
                        <th:block sec:authorize="hasAuthority('ADMIN')">
                            <li class="nav-item"><a class="nav-link" href="/admin">Add Job</a></li>
                            <li class="nav-item"><a class="nav-link" href="/jobs_admin">Jobs</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">View Applicant History</a></li>
                        </th:block>

                        <th:block sec:authorize="hasAuthority('USER')">
                            <li class="nav-item">
                                <a class="nav-link" href="/jobs">Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/myjobs">My jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/resumeupload">Upload Resume</a>
                            </li>
                            <!--<li class="nav-item">-->
                                <!--<a class="nav-link" href="#">Upcoming Interviews</a>-->
                            <!--</li>-->
                        </th:block>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>

                        </li>
                    </th:block>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </nav>
</div>


<div th:fragment="footer">
    <footer class="bg-dark fixed-bottom">
        <div class="container">
            <div class="text-center m-0 text-white">Jesse Berliner (c) 2019</div>
        </div>
    </footer>

</div>
<th:block th:fragment="javascript">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</th:block>
<th:block th:fragment="jquery"></th:block>
</body>
</html>
