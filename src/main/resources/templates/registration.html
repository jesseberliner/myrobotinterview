<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: header"></th:block>
    <title>Register</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">
    <h1 class="text-center">Welcome to RoboInterview!</h1>
    <h4 class="text-center">New User Registration</h4>
    <div class="container  col-md-4">
    <form autocomplete="off"
          action="#"
          th:action="@{/register}"
          th:object="${user}" method="post" >
        <div class="form-row">
            <div class="form-group col-md-4">
                First Name:
            </div>
            <div class="form-group col-md-8">
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"
                       autofocus="autofocus"/><br/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                Last Name:
            </div>
            <div class="form-group col-md-8">
                <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/><br/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                Email:
            </div>
            <div class="form-group col-md-8">
                <input type="text" id="email" placeholder="Email" th:field="*{email}"/><br/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                Username:
            </div>
            <div class="form-group col-md-8">
                <input type="text" id="username" placeholder="Username" th:field="*{username}"/><br/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                Password:
            </div>
            <div class="form-group col-md-8">
                <input type="password" id="password" placeholder="Password" th:field="*{password}"/><br/>
            </div>
        </div>
        <!--Profile Picture-->
        <!--<input type="file" name="file"><br />-->
        <div class="form-row">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
        </div>
    </form>
    </div>
</div>

<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
