<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="base :: header"></th:block>
    <title>Login</title>
</head>
<body>
<div th:replace="base :: nav"></div>
<div class="container">

    <h1 class="text-center">Welcome to RoboInterview!</h1>

    <div class="container col-md-4">

    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="text-center">

        <div class="form-row">
            <div class="form-group col-md-4">
                Username:
            </div>
            <div class="form-group col-md-8">
                <!--<input type="text" id="username" placeholder="Username" /><br/>-->
                <input type="text" placeholder="User Name" name="username" required="" autofocus="autofocus"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                Password:
            </div>
            <div class="form-group col-md-8">
                <!--<input type="password" id="password" placeholder="Password" /><br/>-->
                <input type="password" placeholder="Password" name="password" required=""/>
            </div>
        </div>
        <!--<div class="login-check">-->
        <!--<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>-->
        <!--</div>-->
        <div class="bottom">
            <!--<input type="submit" value="Login"/>-->
            <button class="btn" type="submit" value="submit">Log In</button>
        </div>
        <div class="links">
            <p class="right"><a href="/register">New User? Register</a></p>
        </div>
    </form>
    </div>

</div>
<div th:replace="base :: footer"></div>
<div th:replace="base :: javascript"></div>
</body>

</html>
